<script type="text/javascript">
    var timeCount = 0;
    var errorInterval = null;
    var tempObj = null;
    function getSMSInfo(obj) {
        timeCount = 60;
        tempObj = obj;
        errorInterval = setInterval(waiteRetry, 1 * 1000);
    }

    function waiteRetry() {
        tempObj.value = "请" + timeCount + "s后重试";
        tempObj.disabled = true;
        if (timeCount == 1) {
            clearInterval(errorInterval); // 读秒结束关闭提示框
            tempObj.disabled = false;
            tempObj.value = "获取短信验证码";
        }
        else {
            timeCount--;
        }
    }

    // 企业用户重置
    function resetCusInfo() {
        $("#cUserName").val("");
        $("#cPassword").val("");
    }

    // 内部用户重置
    function resetInnerInfo() {
        $("#inUserName").val("");
        $("#inPassword").val("");
    }

    // 登录
    function onLogin() {
        window.top.location.replace("/system/home.html");
    }
</script>
