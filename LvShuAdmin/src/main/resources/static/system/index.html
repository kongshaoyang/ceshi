</body>

<script type="text/javascript">
	$(function(){
		$("#foot").load("/system/foot.html");
	});
	// 用户总量：
	var echartsUsertotal = echarts.init(document.getElementById("tpl-echarts-usertotal"));
	optionUsertotal = {
			title : {
	        text: ""
	    },
	    tooltip : {
	        trigger: "item",
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    toolbox: {
            top: "0",
            feature: {
                dataView: { show: true, readOnly: false },
                magicType: { show: false, type: ["line", "bar"] },
                restore: { show: false },
                saveAsImage: { show: true }
            }
        },
	    legend: {
	        orient: "vertical",
	        left: "1%",
	        data: ["移动页面用户", "PC页面用户", "移动应用用户", "公众号用户"]
	    },
	    series : [
	        {
	            name: "用户总量：2490",
	            type: "pie",
	            radius : "55%",
	            center: ["50%", "60%"],
	            data:[
	                {value:480, name:"移动页面用户"},
	                {value:360, name:"PC页面用户"},
	                {value:1500, name:"移动应用用户"},
	                {value:150, name:"公众号用户"}
	            ],
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: "rgba(0, 0, 0, 0.5)"
	                }
	            }
	        }
	    ]
	};
	echartsUsertotal.setOption(optionUsertotal);
	
</script>
